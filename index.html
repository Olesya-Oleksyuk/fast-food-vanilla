<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastFood Vanilla</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="main-header">
        <h1 class="main-header__text">Сделайте заказ напрямую из ресторана</h1>
      </header>
      <nav class="main-nav">
        <ul class="category-nav">
          <li class="category-nav__item"><a href="#">Блины</a></li>
          <li class="category-nav__item"><a href="#">Шаурма</a></li>
          <li class="category-nav__item"><a href="#">Сэндвичи</a></li>
          <li class="category-nav__item"><a href="#">Бургеры</a></li>
          <li class="category-nav__item"><a href="#">Курица & Картофель</a></li>
          <li class="category-nav__item"><a href="#">Тортилья & Салаты</a></li>
          <li class="category-nav__item"><a href="#">Напитки & Десерты</a></li>
        </ul>
      </nav>
      <section class="cart">
        <h3 class="cart__title">
          <span class="cart-logo">
            <img src="img/cart-logo.jpg" width="50" height="50" alt="Корзина" />
          </span>
          <span class="cart-title__text"></span>
        </h3>
        <div class="cart__content">
          <table class="cart-table">
            <tr class="cart-table__header">
              <th>Название</th>
              <th>Количество</th>
            </tr>
            <tr>
              <td>null</td>
              <td>0</td>
            </tr>
          </table>
          <button
            type="submit"
            class="cart__checkout-button button-primary button-primary--grey"
          >
            Оформить заказ
          </button>
        </div>
      </section>
      <main class="page__content">
        <section class="product-catalogue">
          <h2 class="visually-hidden">Каталог продуктов</h2>
          <ul class="product-catalogue__list">
            <li class="product-card">
              <p class="product-card__brand">
                <img
                  src="img/subway-logo.jpg"
                  width="220"
                  height="70"
                  alt="Subway лого»"
                />
              </p>
              <p class="product-card__photo">
                <img
                  src="img/sandwich-vegan.jpg"
                  width="220"
                  height="70"
                  alt="Овощной сендвич»"
                />
              </p>
              <h3>
                <span class="catalog-category">Овощной</span>
              </h3>
              <div class="product-card-info">
                <p class="product-card-info__ingredients">
                  Соус и овощи на выбор
                </p>
                <p class="product-card-info__price">
                  <b>110 руб.</b>
                </p>
                <p class="product-card-info__count">
                  <button
                    class="product-count-button product-count-button--less"
                  >
                    -
                  </button>
                  <input placeholder="1" />
                  <button
                    class="product-count-button product-count-button--more"
                  >
                    +
                  </button>
                </p>
                <button
                  class="product-card-info__to-cart-button button-primary button-primary--yellow"
                  type="submit"
                >
                  В корзину
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
